        <script>
            $('.passwordEye').click(function () {
                const x = document.getElementById('password')
                const y = document.getElementById('confirm-password')
                if (x.type == "password" && y.type == "password") {
                    $('#password').attr('type', 'text')
                    $('#password').addClass('animate')
                    $('#confirm-password').attr('type', 'text')
                    $('#confirm-password').addClass('animate')
                } else {
                    $('#password').attr('type', 'password')
                    $('#password').addClass('animate')
                    $('#confirm-password').attr('type', 'password')
                    $('#confirm-password').addClass('animate')
                }
                setTimeout(function(){
                    $('#password').removeClass('animate')
                    $('#confirm-password').removeClass('animate')
                }, 300)
            })
            var confirmation = 0;
            $("#form").on("submit", function(e) {
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function(form) {
                    if (form.checkValidity() === false) {
                        e.preventDefault();
                        e.stopPropagation();
                        form.classList.add('was-validated');
                    } else {
                        e.preventDefault();
                        var form = $('#form');
                        var formData = new FormData($('#form')[0]);
                        $.ajax({
                            url: form.attr('action'),
                            type: 'post',
                            data: formData,
                            processData: false,
                            contentType: false,
                            success: function(response){
                                if (response.status) {
                                    swal({
                                        title: response.message,
                                        type: 'success',
                                        padding: '2em'
                                    }).then(function(result){
                                        if (result.value) {
                                            window.location.href = "activation/index.html"
                                        }
                                    })
                                } else {
                                    grecaptcha.reset();
                                    swal({
                                        title: response.message,
                                        type: 'error',
                                        padding: '2em'
                                    })
                                }
                            }
                        });
                    }
                });
            });
        </script>
