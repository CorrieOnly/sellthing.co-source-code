        <script>
            
            $('.passwordEye').click(function () {
                const x = document.getElementById('password')
                if (x.type == "password") {
                    $('#password').attr('type', 'text')
                    $('#password').addClass('animate')
                } else {
                    $('#password').attr('type', 'password')
                    $('#password').addClass('animate')
                }
                setTimeout(function(){
                    $('#password').removeClass('animate')
                }, 300)
            })
            var userImg = '123';
            var userName = 'test';
            $('.logoutPanel').click(function() {
                if (localStorage.getItem('logout') == null) {
                    localStorage.setItem('logout', 1);
                    localStorage.setItem('userImg', userImg);
                    localStorage.setItem('userName', userName);
                }
            })
            if (localStorage.getItem('logout') == 1) {
                if (localStorage.getItem('userImg') != null) {
                    var lockCheck = localStorage.getItem('lock');
                    if (lockCheck != '1') {
                        localStorage.setItem('lock', 1);
                        $('.userLockImage').removeClass('d-none').addClass('d-flex');
                        $('.userProfile').attr('src', '/* Değişecek Link */' + localStorage.getItem('userImg'));
                        $('.userLockImage p').text(localStorage.getItem('userName'));
                        $('.userLogin').addClass('d-none');
                        $('.userLogin input').val(localStorage.getItem('userName'));
                        $('.registerLink').addClass('d-none');
                        $('.anotherLink').removeClass('d-none');
                    } else {
                        $('.userLockImage').removeClass('d-none').addClass('d-flex');
                        $('.userProfile').attr('src', '/* değişecek link */' + localStorage.getItem('userImg'));
                        $('.userLockImage p').text(localStorage.getItem('userName'));
                        $('.userLogin').addClass('d-none');
                        $('.userLogin input').val(localStorage.getItem('userName'));
                        $('.registerLink').addClass('d-none');
                    }
                } else {
                    localStorage.removeItem('lock')
                    localStorage.removeItem('userImg')
                    localStorage.removeItem('userName')
                    localStorage.removeItem('logout')
                }
            }
            $('.anotherLink').click(function() {
                localStorage.removeItem('lock')
                localStorage.removeItem('userImg')
                localStorage.removeItem('userName')
                localStorage.removeItem('logout')
                window.location.reload();
            })
            $("#form").on("submit", function(e) {
                e.preventDefault();
                var form = $(this);
                var formData = new FormData($('#form')[0]);
                if ($('#password').val() == "" || $('#username').val() == "") {
                    if ($('#username').val() == "") {
                        $('#username-field').append('<div class="invalid-feedback" style="display: block">Please provide a valid username</div>')
                        setTimeout(function() {
                            $('#username-field .invalid-feedback').addClass('removeAnim');
                        }, 2500)
                        setTimeout(function() {
                            $('#username-field .invalid-feedback').remove();
                        }, 3000)
                    } else if ($('#password').val() == "") {
                        $('#password-field').append('<div class="invalid-feedback" style="display: block">Please provide a valid password</div>')
                        setTimeout(function() {
                            $('#password-field .invalid-feedback').addClass('removeAnim');
                        }, 2500)
                        setTimeout(function() {
                            $('#password-field .invalid-feedback').remove();
                        }, 3000)
                    }
                } else {
                    $.ajax({
                        url: form.attr('action'),
                        type: 'post',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(response){
                            if (response.status) {
                                if (response.message == "Admin login!") {
                                    swal({
                                        title: response.message,
                                        type: 'success',
                                        padding: '2em'
                                    }).then(function(result){
                                        window.location.href = "admin.html"
                                    })
                                } else {
                                    swal({
                                        title: response.message,
                                        type: 'success',
                                        padding: '2em'
                                    }).then(function(result){
                                        window.location.href = "index.html"
                                    })
                                }
                            } else {
                                if (response.message == "Not verify!") {
                                    window.location.href = "index.html"
                                } else {
                                    grecaptcha.reset();
                                    swal({
                                        title: response.message,
                                        type: 'error',
                                        padding: '2em'
                                    })
                                }
                            }
                        }
                    });
                }
            });
        </script>
